window:
  dynamic_padding: true
  decorations: none
  startup_mode: Maximized
font:
  size: 20.0
  use_thin_strokes: true
  normal:
    family: Hack Nerd Font Mono
  bold:
    family: Hack Nerd Font Mono
  italic:
    family: Hack Nerd Font Mono
  bold_italic:
    family: Hack Nerd Font Mono
background_opacity: 0.9
mouse:
  hide_when_typing: true
live_config_reload: true
alt_send_esc: true
key_bindings:
  - { key: A, mods: Alt, chars: "\x1ba" } # Enable tmux modifier
  - { key: F1, action: None }
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
