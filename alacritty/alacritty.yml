import:
  - ~/.config/alacritty/keymaps.yml
  - ~/.config/alacritty/theme.yml
window:
  opacity: 0.9
  dynamic_padding: true
  decorations: none
  startup_mode: Maximized
font:
  size: 22.0
  normal:
    family: Hack Nerd Font Mono
  bold:
    family: Hack Nerd Font Mono
  italic:
    family: Hack Nerd Font Mono
  bold_italic:
    family: Hack Nerd Font Mono
mouse:
  hide_when_typing: true
live_config_reload: true
alt_send_esc: true
